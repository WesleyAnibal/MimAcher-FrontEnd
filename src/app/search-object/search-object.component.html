<div >
    <app-header [title]="'Pesquisar'"></app-header>
    <mat-card>
    <form [formGroup]="alocacaoForm" (ngSubmit)="createAlocacao()">
    <div fxLayout="row" fxLayoutGap="25px" fxLayoutAlign="center center">
    <mat-form-field fxFlex="50">
        <textarea matInput placeholder="Descrição *" formControlName="descricao"></textarea>
    </mat-form-field>
    <mat-form-field fxFlex="33">
        <input matInput placeholder="Item *" >
    </mat-form-field>
    </div>
    <div class="resposive-button" fxLayoutGap="25px" fxLayout="row" fxLayoutAlign="end center">
        <button type="submit" fxFlex="20"  
        mat-stroked-button color="primary">Pesquisar</button>
    </div>
    </form>
    <div  fxLayout="row">
        <table mat-table fxFlex="100" [dataSource]="alocacoes" 
          matSort
          matSortActive="created"
          matSortDisableClear
          matSortDirection="asc"
          class="mat-elevation-z2">
          <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
            <th mat-header-cell *matHeaderCellDef>{{ column.header }}</th>
            <td mat-cell *matCellDef="let element"> {{ column.cell(element) }} </td>
          </ng-container>

          <ng-container matColumnDef="score">
              <th mat-header-cell *matHeaderCellDef>Score</th>
              <td mat-cell *matCellDef="let row">
                <section class="example-section">
                    <mat-progress-bar
                        [color]="updateColor(row.score*100)"
                        class="example-margin alternate-theme"
                        [value]="row.score*100"
                        [bufferValue]="40">
                    </mat-progress-bar>
                  </section>
              </td>
           
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</mat-card>
  </div>
